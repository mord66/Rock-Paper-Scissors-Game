<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script type="text/javascript" src="scripts/main.js" defer></script>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        
        <div id="main-content">
            <div class="container">
                
                <div id="player-container">
                    <div id="choice-buttons" class="button-container">
                        <h1 class="player">MONKEY</h1>
                        <div id="image-holder"><img id="avatar" src="images/player.jpg" height="200" width="250"></div>
                        <button id="rock"><img id="icon" src="images/rockright.jpg"></button>
                        <button id="paper"><img id="icon" src="images/paperright.jpg"></button>
                        <button id="scissors"><img id="icon" src="images/scissorsright.jpg"></button>
                    </div>
                </div>

                <div class="mid-section">
                    <div class="mid-top">
                        <div class="announce-bar">sdfsdfsdf</div>
                        <div class="scores">
                            <div class="player-score">5</div>
                            <div class="line"></div>
                            <div class="computer-score">5</div>
                        </div>
     
                    </div>
                    <div class="mid-bottom">
                        <div class="round-count">234234</div>
                    </div>
                </div>

                <div id="computer-container">
                    <div id="choice-buttons" class="button-container">
                        <h1 class="player">ROBOT</h1>
                        <div id="image-holder"><img id="avatar" src="images/computer.jpg" height="200" width="250"></div>
                        <button id="rock"><img id="icon" src="images/rockleft.jpg"></button>
                        <button id="paper"><img id="icon" src="images/paperleft.jpg" ></button>
                        <button id="scissors"><img id="icon" src="images/scissorsleft.jpg"></button>
                    </div>
                </div>

            <!-- <div class="splash-screen">
                    <h1>Welcome to Morde's Rock-Paper-Scissors Game</h1>
                    <input id="StartButton" type="button" value="Start"/>
                </div>
                <div class="announceBar">as</div>
                <div class="choice-score">
                    <div class="player">bok</div>
                    <div class="computer">bok</div>
                </div> -->
            </div>
        </div>
    </body>
</html>
